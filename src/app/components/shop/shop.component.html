  <div class="container my-4 mt-5">
    <h4 class="font-weight-bold mb-3">Top  <span class="text-primary">Categories</span></h4>
    <div class="d-flex justify-content-start">
      <button
        *ngFor="let category of categories"
        class="btn btn-outline-dark mx-2 justify-content-center"
        [class.active]="category === selectedCategory"
        (click)="filterByCategory(category)">
        {{ category }}
      </button>
    </div>
  </div>

  
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="font-weight-bold">
          Top Picks in <span class="text-primary">{{ selectedCategory }}</span>
        </h4>
        <a
          routerLink="/product-view"
          class="btn btn-link text-primary font-weight-bold">
          View All >
        </a>
      </div>
    
    <div class="row">
      <div class="col-md-3" *ngFor="let product of selectedCategoryProducts">
        <div class="card">
          <img
            [src]="product.thumbnail"
            [alt]="product.title"
            class="card-img-top img-fluid" />
          <div class="card-body text-center">
            <h6 class="font-weight-bold">{{ product.title }}</h6>
            <p class="text-muted">${{ product.price }}</p>
            <button
              (click)="addtocart(product)"
              class="btn btn-sm btn-warning justify-content-center">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
