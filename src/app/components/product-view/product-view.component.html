<!--product display part-->
<div class="container-fluid" style="background-color: black;">
    <div class="row">
        <div class="col-md-2 mt-3" *ngFor="let item of data?.products">
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-img-actions">
                        <img routerLink="/product-detail/{{item.id}}" src="{{item.thumbnail}}" class="card-img img-fluid">
                    </div>
                </div>

               <div class="card-body bg-light text-center">
                <div>
                    <h6 class="font-weight-semibold">
                        <a class="text-default">{{item.title}}</a>
                    </h6>
                </div>
                
                <h3 class="mb-0 font-weight-semibold">{{item.price}}</h3>
                <button routerLink="/product-detail/{{item.id}}" class="btn btn-sm btn-dark mt-2"><i class="fa fa-solid fa-info mr-2">&nbsp;&nbsp;view details</i></button><br>
                <button (click)="addtocart(item)" class="btn btn-sm btn-warning mt-2"><i class="fa fa-cart-plus mr-2">&nbsp;Add to cart </i></button>&nbsp;<br>
                <button (click)="removeitem(item)" class="btn btn-sm btn-danger mt-2"><i class="fa fa-remove mr-2">&nbsp;Remove Item</i></button>&nbsp;
               </div> 
            </div>
        </div>
    </div>
</div>
